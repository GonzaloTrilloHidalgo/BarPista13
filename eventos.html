<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Bar Pista 13</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-cover {
            background-image: url('img/background.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-cover">
        <div class="overlay">
            <div class="title">Bar Pista 13</div>
            <div class="subtitle">No disponible ahora mismo</div>
            <div class="subtitle">Se abrirá próximamente</div>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript para un contador regresivo
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2024-12-31T23:59:59').getTime(); // Cambia esta fecha según sea necesario

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = '¡Ya estamos abiertos!';
            }
        };

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
